<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Entry</title>
</head>
<body>
    {% extends 'devices/base.html' %}

    {% block content %}
    <p><a href="{% url 'devices:topic' topic.id %}">{{topic}}</a></p>
    <p> Add a new Entry:</p>
    <form action="{% url 'devices:add_entry' topic.id %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button name="submit">Add Entry</button>
    </form>
    {% endblock content %}
</body>
</html>
