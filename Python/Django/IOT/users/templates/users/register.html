<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    {% extends "devices/base.html" %}
    {% block content %}
        <form method="post" action="{% url 'users:register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button name="submit">Resister</button>
            <input type="hidden" name="next" value="{% url 'devices:index' %}"/>
        </form>
    {% endblock content %}
</body>
</html>
